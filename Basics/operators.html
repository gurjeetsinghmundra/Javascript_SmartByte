<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>

// Arthimetic Operators

        let a=10;
        let b=3;

        console.log("a + b = " + (a + b));
        console.log("a - b = " + (a - b));
        console.log("a * b = " + (a * b)); //20
        console.log("a / b = " + (a / b));


        console.log("a % b = " + (a % b)); //Remainder
        console.log("a ** b = " + (a ** b)); //Exponentiation (a^b) //10*10
        // console.log("++a = " + (++a)); //Pre Increment //+1
        console.log("a++ = " + (a++)); //Post Increment //+1
        console.log("a = " + (a));

    </script>
</body>
</html>
