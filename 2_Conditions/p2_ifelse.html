<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
    let n=parseInt(prompt("Enter Number"))//Input+TypeCasting



    if(n==1){
        document.write("One")
    }

    else if(n==2){
        document.write("Two")
    }

    else if(n==3){
        document.write("Three")
    }


    else{
        document.write("Not One")
    }


    </script>


</body>
</html>
