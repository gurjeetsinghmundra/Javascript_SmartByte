<html lang="en">

<body>
    
    <script>

       let students = ["Gurjeet","Divya","Netra"];

       students[2]="Netra Yadav"

        students.push("Anjali");  //add element at last

        students.pop();  //remove element from last

        students.shift(); //remove element from start

        students.unshift("Sagar"); //add element at start






       console.log(students.includes("Divya"));
      console.log(students.indexOf("Netra Yadav"));



    




    </script>



</body>
</html>
