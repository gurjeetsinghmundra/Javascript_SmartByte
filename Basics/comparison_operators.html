<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <!-- Comparison Operators -->


    <script>

        let a=10;
        let b=10; 

        console.log("a == b : " + (a == b)); //Equal to
     
        console.log("a === b : " + (a === b)); //Equal value and Equal type

        console.log("a != b : " + (a != b)); //Not Equal to

        console.log("a >b : " + (a>b)); 

         console.log("a <b : " + (a<b)); 


         console.log("a >=b : " + (a>=b));

    </script>



</body>
</html>
