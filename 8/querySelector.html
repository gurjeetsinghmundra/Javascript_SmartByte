<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .container{
            background-color: aqua;
            height:400px;
            width:400px;
            display:flex;
            align-items:center;
            justify-content: center;
        }
    </style>
</head>
<body>

    <div class="container"></div>

    <br>

    <button onclick="display()">Click Here!</button>

    <button onclick="circle()">Make It Circle</button>


    <script>

        function display(){
            document.querySelector(".container").innerHTML="<h1>Hello World!!</h1>"
        }


        function circle(){
            document.querySelector(".container").style.borderRadius ="100%";
        }


    </script>
    
</body>
</html>
