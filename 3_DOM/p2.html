<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <p id="title">Hello</p>
    <button onclick="changeText()">Click</button>

    <script>

        function changeText(){
            document.getElementById("title").innerText="Welcome to DOM Manipulation";
        }


    </script>
    
</body>
</html>
