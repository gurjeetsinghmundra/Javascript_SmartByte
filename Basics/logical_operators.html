<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <!-- Logical Operators -->

    <script>

//   && All should be true

//  || Any one should be true

// ! (true ki value false kar dega) ulta

        let a=10;
        let b=5; 

        console.log("a > b && a == 10 : " + (a > b && a == 10)); //true && true => true
     
        console.log("a > b && a != 10 : " + (a > b && a != 10)); //true && false => false

        // console.log("a < b && a == 10 : " + (a < b && a == 10)); //false && true => false

        // console.log("a < b && a != 10 : " + (a < b && a != 10)); //false && false => false


        console.log("a > b || a == 10 : " + (a > b || a == 10)); //true || true => true

        console.log("a > b || a != 10 : " + (a > b || a != 10)); //true || false => true



        // Single Line Comment

        /* 
            Multi Line Comment

            gdsf

            sdfg
            sg
        */


    </script>



</body>
</html>
