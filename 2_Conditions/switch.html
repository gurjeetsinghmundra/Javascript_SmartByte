<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>


  let day=10;


  switch (day){

    case 1:
        console.log("Monday");
        break;

    case 2:
        console.log("Tuesday");
         break;

    case 3:
        console.log("Wednesday");
        break;


    default:
        console.log("Invalid Day");


  }

    </script>
    
</body>
</html>
